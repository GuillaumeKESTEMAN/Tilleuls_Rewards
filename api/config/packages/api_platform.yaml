api_platform:
    mapping:
        paths: ['%kernel.project_dir%/src/Entity']
    patch_formats:
        json: ['application/merge-patch+json']
    swagger:
        versions: [3]
        api_keys:
            apiKey:
                name: Authorization
                type: header
    defaults:
        security: 'is_granted("ROLE_USER")'
        pagination_items_per_page: 20
    metadata_backward_compatibility_layer: false
